<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3: O Mosaico de Lembran√ßas</title>
    <style>
        :root {
            --cor-fundo: #121212;
            --cor-texto: #e0e0e0;
            --cor-realce: #f39c12; /* Laranja */
            --cor-fundo-transparente: rgba(0, 0, 0, 0.85);
            --cor-sucesso: #2ecc71;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            /* SUBSTITUA a URL abaixo pela imagem que voc√™ quer no fundo */
            background-image: url('https://images.unsplash.com/photo-1582236814271-e0e6b52c0066?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            user-select: none;
        }
        .container {
            background-color: var(--cor-fundo-transparente);
            border: 3px solid var(--cor-realce);
            border-radius: 15px;
            padding: 30px;
            max-width: 90%;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.5);
            backdrop-filter: blur(5px);
        }
        h1 {
            color: var(--cor-realce);
            text-shadow: 0 0 10px var(--cor-realce);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 15px 0;
        }
        #puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            width: 300px;
            height: 300px;
            margin: 30px auto;
            border: 5px solid var(--cor-realce);
        }
        .puzzle-piece {
            width: 100px;
            height: 100px;
            background-size: 300px 300px;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .puzzle-piece.dragging {
            opacity: 0.7;
            z-index: 1000;
        }
        .puzzle-piece.correct {
            border: 2px solid var(--cor-sucesso);
        }
        #final-message {
            display: none;
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            background-color: var(--cor-sucesso);
            color: var(--cor-fundo);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }
        /* Media query para telas menores */
        @media (max-width: 600px) {
            .container { padding: 20px; }
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            #puzzle-container {
                width: 270px;
                height: 270px;
            }
            .puzzle-piece {
                width: 90px;
                height: 90px;
                background-size: 270px 270px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Desafio 3: O Mosaico de Lembran√ßas</h1>
        <p>Arrume as pe√ßas para revelar uma imagem especial da nossa fam√≠lia!</p>

        <div id="puzzle-container"></div>

        <p id="message"></p>

        <div id="final-message">
            <p>üéâ Parab√©ns, pai! Voc√™ conseguiu! O terceiro caractere da senha √©: <strong>D</strong></p>
            <a href="desafio4.html" class="btn">Pr√≥ximo Desafio ‚Üí</a>
        </div>
    </div>

    <script>
        const container = document.getElementById('puzzle-container');
        const pieces = [];
        const imageUrl = 'https://cdnuso.com/24445/2023/07/95244583a35cb6b7cefc4cee00b72215.jpg'; // SUBSTITUA esta URL pela da foto do seu condom√≠nio!
        const rows = 3;
        const cols = 3;

        let draggingPiece = null;
        let startX, startY;
        let startContainerLeft, startContainerTop;

        function createPieces() {
            for (let i = 0; i < rows * cols; i++) {
                const piece = document.createElement('div');
                piece.classList.add('puzzle-piece');
                piece.style.backgroundImage = `url(${imageUrl})`;
                const x = (i % cols) * 100;
                const y = Math.floor(i / cols) * 100;
                piece.style.backgroundPosition = `-${x}px -${y}px`;
                piece.dataset.index = i;
                pieces.push(piece);
            }
        }

        function shufflePieces() {
            for (let i = pieces.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pieces[i], pieces[j]] = [pieces[j], pieces[i]];
            }
        }

        function renderPieces() {
            container.innerHTML = '';
            pieces.forEach(piece => container.appendChild(piece));
        }

        function getPieceIndex(target) {
            const children = Array.from(container.children);
            return children.indexOf(target);
        }

        function swapPieces(index1, index2) {
            if (index1 < 0 || index1 >= pieces.length || index2 < 0 || index2 >= pieces.length) return;
            [pieces[index1], pieces[index2]] = [pieces[index2], pieces[index1]];
            renderPieces();
            checkWin();
        }

        function checkWin() {
            const isSolved = pieces.every((piece, index) => parseInt(piece.dataset.index) === index);
            if (isSolved) {
                document.getElementById('message').innerText = "Parab√©ns! Mosaico Completo!";
                document.getElementById('message').style.color = 'var(--cor-sucesso)';
                document.getElementById('final-message').style.display = 'block';
                pieces.forEach(piece => piece.classList.add('correct'));
            } else {
                document.getElementById('message').innerText = "";
                document.getElementById('final-message').style.display = 'none';
                pieces.forEach(piece => piece.classList.remove('correct'));
            }
        }

        function handleStart(event) {
            event.preventDefault();
            const target = event.target;
            if (!target.classList.contains('puzzle-piece')) return;
            
            draggingPiece = target;
            draggingPiece.classList.add('dragging');
            
            const clientX = event.clientX || event.touches[0].clientX;
            const clientY = event.clientY || event.touches[0].clientY;
            startX = clientX;
            startY = clientY;
            
            const rect = container.getBoundingClientRect();
            startContainerLeft = rect.left;
            startContainerTop = rect.top;
        }

        function handleMove(event) {
            if (!draggingPiece) return;
            event.preventDefault();
            
            const clientX = event.clientX || event.touches[0].clientX;
            const clientY = event.clientY || event.touches[0].clientY;
            
            const deltaX = clientX - startX;
            const deltaY = clientY - startY;

            draggingPiece.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        }

        function handleEnd(event) {
            if (!draggingPiece) return;
            
            const clientX = event.clientX || event.changedTouches[0].clientX;
            const clientY = event.clientY || event.changedTouches[0].clientY;
            
            const targetIndex = getPieceIndex(draggingPiece);
            const dropIndex = Math.floor((clientY - startContainerTop) / 100) * 3 + Math.floor((clientX - startContainerLeft) / 100);
            
            swapPieces(targetIndex, dropIndex);
            
            draggingPiece.style.transform = '';
            draggingPiece.classList.remove('dragging');
            draggingPiece = null;
        }
        
        createPieces();
        shufflePieces();
        renderPieces();

        container.addEventListener('mousedown', handleStart);
        container.addEventListener('mousemove', handleMove);
        container.addEventListener('mouseup', handleEnd);
        container.addEventListener('mouseleave', handleEnd);

        container.addEventListener('touchstart', handleStart);
        container.addEventListener('touchmove', handleMove);
        container.addEventListener('touchend', handleEnd);
    </script>
</body>
</html>
