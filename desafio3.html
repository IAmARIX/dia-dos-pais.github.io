<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3: O Segredo na URL</title>
    <style>
        :root {
            --cor-fundo: #121212;
            --cor-texto: #e0e0e0;
            --cor-realce: #f39c12; /* Laranja */
            --cor-fundo-transparente: rgba(0, 0, 0, 0.85);
            --cor-sucesso: #2ecc71;
            --cor-erro: #e74c3c;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1605106702734-205df224ecce?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            background-color: var(--cor-fundo-transparente);
            border: 3px solid var(--cor-realce);
            border-radius: 15px;
            padding: 30px;
            max-width: 90%;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.5);
            backdrop-filter: blur(5px);
        }
        h1 {
            color: var(--cor-realce);
            text-shadow: 0 0 10px var(--cor-realce);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 15px 0;
        }
        .cipher {
            font-size: 1.5rem;
            letter-spacing: 3px;
            margin: 30px 0;
            background-color: var(--cor-fundo);
            padding: 15px;
            border-left: 5px solid var(--cor-realce);
            word-wrap: break-word;
        }
        input {
            padding: 12px;
            font-size: 1rem;
            width: 100%;
            max-width: 350px;
            background-color: #222;
            color: var(--cor-texto);
            border: 1px solid var(--cor-realce);
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 25px;
            font-size: 1rem;
            background-color: var(--cor-realce);
            color: var(--cor-fundo);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }
        .feedback {
            min-height: 20px;
            margin: 15px auto;
            font-size: 1rem;
            font-weight: bold;
        }
        #url-hint {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 500px;
            display: none;
            text-align: left;
            border: 1px dashed var(--cor-realce);
        }
        #final-step {
            display: none;
        }
        /* Media query para telas menores */
        @media (max-width: 600px) {
            .container { padding: 20px; }
            h1 { font-size: 2rem; }
            p, .cipher, input, button { font-size: 0.9rem; }
            .cipher { font-size: 1.2rem; }
            input { max-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Desafio 3: O Segredo na URL</h1>
        <p>Decifre a mensagem abaixo usando a Cifra de C√©sar (deslocamento de 5 letras):</p>
        
        <div class="cipher">
            Uwthzqj fqjf
        </div>
        
        <p>Insira a mensagem decifrada:</p>
        <input type="text" id="decrypted" placeholder="Sua resposta...">
        <button onclick="checkDecrypted()">Verificar</button>
        
        <p id="feedback" class="feedback"></p>

        <div id="url-hint">
            </div>

        <div id="final-step">
            <p>Agora, insira o nome do condom√≠nio associado a esse endere√ßo:</p>
            <input type="text" id="condominio" placeholder="Nome do condom√≠nio...">
            <button onclick="checkCondominio()">Confirmar</button>
            <p id="condo-feedback" class="feedback"></p>
        </div>
    </div>

    <script>
        // Fun√ß√£o para verificar a mensagem decifrada
        function checkDecrypted() {
            const answer = document.getElementById("decrypted").value.trim().toLowerCase();
            const feedback = document.getElementById("feedback");
            
            if (answer === "procure acima") {
                feedback.innerHTML = "‚úÖ Correto! Agora, analise a URL desta p√°gina...";
                feedback.style.color = "var(--cor-sucesso)";
                
                // L√™ o par√¢metro 'dica' da URL (ex: ?dica=almirante-938)
                const urlParams = new URLSearchParams(window.location.search);
                const dica = urlParams.get('dica');
                
                if (dica) {
                    // Mostra a dica na div #url-hint
                    document.getElementById("url-hint").innerHTML = `
                        <p>üîç A URL cont√©m uma pista: <strong>${dica}</strong></p>
                        <p>Pesquise esse endere√ßo para continuar!</p>
                    `;
                    document.getElementById("url-hint").style.display = "block";
                    document.getElementById("final-step").style.display = "block";
                } else {
                    feedback.innerHTML += "<br>‚ö†Ô∏è Para continuar, o pr√≥ximo desafio precisa de um link especial. Volte ao desafio anterior!";
                }
            } else {
                feedback.innerHTML = "‚ùå Use a Cifra de C√©sar (deslocamento +5).";
                feedback.style.color = "var(--cor-erro)";
                document.getElementById("url-hint").style.display = "none";
                document.getElementById("final-step").style.display = "none";
            }
        }

        // Fun√ß√£o para verificar o condom√≠nio
        function checkCondominio() {
            const condo = document.getElementById("condominio").value.trim().toUpperCase();
            const feedback = document.getElementById("condo-feedback");
            
            if (condo === "GLAUCIA FONSECA") {
                feedback.innerHTML = "üéâ Correto! O terceiro caractere da senha √©: <strong>D</strong>";
                feedback.style.color = "var(--cor-sucesso)";
            } else {
                feedback.innerHTML = "‚ùå Pesquise o endere√ßo 'Almirante Barroso, 938'.";
                feedback.style.color = "var(--cor-erro)";
            }
        }

        // Oculta o conte√∫do sens√≠vel no in√≠cio
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const dica = urlParams.get('dica');

            if (!dica) {
                document.getElementById("url-hint").style.display = "none";
                document.getElementById("final-step").style.display = "none";
            }
        });

    </script>
</body>
</html>
